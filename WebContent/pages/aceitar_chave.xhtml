<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml"></ui:include>
	</ui:define>

	<ui:define name="conteudo">
		<f:event listener="#{chaveBean.carregarListagem}" type="preRenderView" />
		<h:form id="frmProdListagem">
			<p:dataTable id="tblProdListagem" widgetVar="tabelaProdListagem"
				value="#{chaveBean.transferencias}" var="item"
				emptyMessage="Nenhum registro encontrado" paginator="false" rows="1"
				>
				<f:facet name="header">
					<h:outputText value="Aceitar Chave" />
				</f:facet>
				
				<p:column headerText="Aluno Solicitante" >
					<h:outputText value="#{item.alunoAnterior.nome}" />
				</p:column>
				<p:column headerText="Matrícula do Solicitante"  >
					<h:outputText value="#{item.alunoAnterior.matricula}" />
						
				</p:column>
			<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						oncomplete="PF('dlgProdExcluir').show();"
						update=":frmProdExcluir:pnlProdExcluir">
						<f:setPropertyActionListener value="#{item}"
							target="#{chaveBean.transferencia}" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-check" actionListener="#{alunoBean.prepararEditar}" 
									 oncomplete="PF('dlgProdEditar').show();" update=":msgGlobal :frmProdEditar:pnlProdEditar">
									 <f:setPropertyActionListener value="#{item}" target="#{alunoBean.aluno}" />
						
					</p:commandButton>
				</p:column>
			
				

			</p:dataTable>
		</h:form>

		
		
		<p:dialog widgetVar="dlgProdExcluir" closable="false"
			draggable="false" resizable="false" header="Usuário - Excluir"
			modal="true" appendTo="@(body)">
			<h:form id="frmProdExcluir">
				<h:panelGrid id="pnlProdExcluir" columns="2">
				
					<h:outputLabel value="Tem Certeza que deseja negar a solicitação? " />
					

				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Sim"
						actionListener="#{chaveBean.excluirSolicitacao}"
						update=":msgGlobal :frmProdListagem:tblProdListagem"
						oncomplete="PF('dlgProdExcluir').hide(); tabelaProdListagem.clearFilters();" />
					<p:commandButton value="Não" oncomplete="PF('dlgProdExcluir').hide();" />	
				</h:panelGrid>
			</h:form>
		</p:dialog>
		
		<p:dialog widgetVar="dlgProdEditar" closable="false" draggable="false"
			resizable="false" header="Usuário - Editar" modal="true"
			appendTo="@(body)">
			<h:form id="frmProdEditar">
				<h:panelGrid id="pnlProdEditar" columns="2">
			
				
					<p:outputLabel  value="Nome" />
					<p:inputText value="#{alunoBean.aluno.nome}" maxlength="50"
						size="30" required="true" requiredMessage="O Campo descrição é obrigatório" />
						
					<p:outputLabel value="Matrícula"  />
					<p:inputText  value="#{alunoBean.aluno.matricula}" size="15" required="true">
				    </p:inputText>
					
					<p:outputLabel value="Email" />
					<p:inputText  value="#{alunoBean.aluno.email}" size="30" required="true"
								 >
								
					</p:inputText>
					
					<p:outputLabel for="dcFabProdEditar" value="Fabricante" />
					<p:selectOneMenu id="dcFabProdEditar" value="#{alunoBean.aluno.departamento.id}"
						filter="true" required="true" requiredMessage="O Campo Departamento é obrigatório">
						<f:selectItem itemValue="" itemLabel="Selecione um departamento" />
						<f:selectItems value="#{alunoBean.departamentos}" var="item"
							itemValue="#{item.id}" itemLabel="#{item.nome}" />
					</p:selectOneMenu>
				</h:panelGrid>
				
				<h:panelGrid columns="2">
					<p:commandButton value="Editar" actionListener="#{alunoBean.editar}"
						update=":msgGlobal :frmProdListagem:tblProdListagem"
						oncomplete="verificar(xhr, status, args, 'dlgProdEditar', 'tabelaProdListagem');" />
					<p:commandButton value="Cancelar" process="@this" oncomplete="PF('dlgProdEditar').hide();">
						<p:resetInput target="pnlProdEditar" />
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</p:dialog>

	</ui:define>
</ui:composition>
